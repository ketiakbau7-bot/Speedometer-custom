<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedometer Custom</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Intel+One+Mono:wght@500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="dial">
    <svg class="container">
      <path id="speedoArcBg" class="arc-bg" />
      <path id="insideArcBg" class="inside-arc-bg" />
      <path id="inside2ArcBg" class="inside2-arc-bg" />
      <path id="smallArcBg" class="small-arc-bg" />
      <path id="smallRpmRedline" class="small-rpm-redline" />
      <path id="rpmRedline" class="small-rpm-redline" />
      <path id="engineArc" class="engine-arc" />
      <path id="engineArcBg" class="enginebg-arc" />
      <path id="engine" class="engine-health" />
    </svg>

    <div id="speedPointer" class="speed-pointer"></div>
    <div class="circle-point"></div>
    <div class="inside-circle"></div>

    <div class="ticks"></div>
    <div class="engineticks"></div>

    <div class="smallticks"></div>
    <div class="smallcircle-point"></div>
    <div class="inside-smallcircle"></div>
    <div id="fuelPointer" class="small-fuel-pointer"></div>
  </div>

  <div class="speedo-container">
    <div class="speed">RPM</div>
    <div id="speedValue" class="speed-display">0</div>
    <div id="gearValue" class="gear">N</div>
    <div id="gearArrow" class="gear-arrow">â–²</div>
  </div>

  <div class="circular-number"></div>
  <div class="fuel-text"><span id="fuelValue">100%</span></div>

  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
